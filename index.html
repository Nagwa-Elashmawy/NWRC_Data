<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/fontawesome-all.min.css">

            width: 100%;

    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>

        <script src="data/Some_NWRC_2025_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:6
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_GoogleMap_0');
        map.getPane('pane_GoogleMap_0').style.zIndex = 400;
        var layer_GoogleMap_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 6,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleMap_0;
        map.addLayer(layer_GoogleMap_0);
        function pop_Some_NWRC_2025_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Institute</th>\
                        <td class="visible-with-data" id="Institute">' + (feature.properties['Institute'] !== null ? autolinker.link(String(feature.properties['Institute']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Project_Nu</th>\
                        <td class="visible-with-data" id="Project_Nu">' + (feature.properties['Project_Nu'] !== null ? autolinker.link(String(feature.properties['Project_Nu']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Data_Type</th>\
                        <td class="visible-with-data" id="Data_Type">' + (feature.properties['Data_Type'] !== null ? autolinker.link(String(feature.properties['Data_Type']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Detailed_D</th>\
                        <td class="visible-with-data" id="Detailed_D">' + (feature.properties['Detailed_D'] !== null ? autolinker.link(String(feature.properties['Detailed_D']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Units</th>\
                        <td class="visible-with-data" id="Units">' + (feature.properties['Units'] !== null ? autolinker.link(String(feature.properties['Units']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Date_Year</th>\
                        <td class="visible-with-data" id="Date_Year">' + (feature.properties['Date_Year'] !== null ? autolinker.link(String(feature.properties['Date_Year']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Frequency</th>\
                        <td class="visible-with-data" id="Frequency">' + (feature.properties['Frequency'] !== null ? autolinker.link(String(feature.properties['Frequency']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Study_Type</th>\
                        <td class="visible-with-data" id="Study_Type">' + (feature.properties['Study_Type'] !== null ? autolinker.link(String(feature.properties['Study_Type']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Proj_Name'] !== null ? autolinker.link(String(feature.properties['Proj_Name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Some_NWRC_2025_1_0(feature) {
            switch(String(feature.properties['Institute'])) {
                case 'ECRI':
                    return {
                pane: 'pane_Some_NWRC_2025_1',
                radius: 2.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(85,203,16,1.0)',
                interactive: true,
            }
                    break;
                case 'HRI':
                    return {

            }
                    break;
                case 'NRI':
                    return {
                pane: 'pane_Some_NWRC_2025_1',

                fill: true,

                fillColor: 'rgba(152,121,229,1.0)',
                interactive: true,
            }
                    break;
                case 'RIGW':
                    return {
                pane: 'pane_Some_NWRC_2025_1',
                radius: 2.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(228,138,102,1.0)',
                interactive: true,
            }
                    break;
                case 'SRI':
                    return {
                pane: 'pane_Some_NWRC_2025_1',
                radius: 2.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(206,48,214,1.0)',
                interactive: true,
            }
                    break;
                case 'SRU':
                    return {
                pane: 'pane_Some_NWRC_2025_1',
                radius: 2.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(203,83,129,1.0)',
                interactive: true,
            }
                    break;
                case 'WMRI':
                    return {
                pane: 'pane_Some_NWRC_2025_1',
                radius: 2.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(114,219,146,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Some_NWRC_2025_1',
                radius: 2.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(59,209,204,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Some_NWRC_2025_1');
        map.getPane('pane_Some_NWRC_2025_1').style.zIndex = 401;
        map.getPane('pane_Some_NWRC_2025_1').style['mix-blend-mode'] = 'normal';
        var layer_Some_NWRC_2025_1 = new L.geoJson(json_Some_NWRC_2025_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Some_NWRC_2025_1',
            layerName: 'layer_Some_NWRC_2025_1',
            pane: 'pane_Some_NWRC_2025_1',
            onEachFeature: pop_Some_NWRC_2025_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Some_NWRC_2025_1_0(feature));
            },
        });
        var cluster_Some_NWRC_2025_1 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_Some_NWRC_2025_1.addLayer(layer_Some_NWRC_2025_1);

        bounds_group.addLayer(layer_Some_NWRC_2025_1);
        cluster_Some_NWRC_2025_1.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var overlaysTree = [
            {label: 'Some_NWRC_2025<br /><table><tr><td style="text-align: center;"><img src="legend/Some_NWRC_2025_1_ECRI0.png" /></td><td>ECRI</td></tr><tr><td style="text-align: center;"><img src="legend/Some_NWRC_2025_1_HRI1.png" /></td><td>HRI</td></tr><tr><td style="text-align: center;"><img src="legend/Some_NWRC_2025_1_MERI2.png" /></td><td>MERI</td></tr><tr><td style="text-align: center;"><img src="legend/Some_NWRC_2025_1_NRI3.png" /></td><td>NRI</td></tr><tr><td style="text-align: center;"><img src="legend/Some_NWRC_2025_1_RIGW4.png" /></td><td>RIGW</td></tr><tr><td style="text-align: center;"><img src="legend/Some_NWRC_2025_1_SRI5.png" /></td><td>SRI</td></tr><tr><td style="text-align: center;"><img src="legend/Some_NWRC_2025_1_SRU6.png" /></td><td>SRU</td></tr><tr><td style="text-align: center;"><img src="legend/Some_NWRC_2025_1_WMRI7.png" /></td><td>WMRI</td></tr><tr><td style="text-align: center;"><img src="legend/Some_NWRC_2025_1_8.png" /></td><td></td></tr></table>', layer: cluster_Some_NWRC_2025_1},
            {label: "Google Map", layer: layer_GoogleMap_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        </script>
    </body>
</html>
